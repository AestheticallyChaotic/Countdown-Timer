<!DOCTYPE html>
<html>
  
  <head>

    <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


    <script src="./components/Rotation.js"></script>
    <script src="./components/treasure.js"></script>
    <script src="./components/fish.js"></script>
    <script src="./components/game.js"></script>


  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="islandMap"
          src=".\assets\island\tinker.obj"
        ></a-asset-item>

        <a-asset-item
          id="diver"
          src=".\assets\DIVER\tinker.obj"
        ></a-asset-item>

        <a-asset-item
          id="fish"
          src=".\assets\DIVER\tinker.obj"
        ></a-asset-item>

        
      </a-assets>

      <!-- island  -->
      <a-entity
        id="island"
        gltf-model="#islandMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        island-rotation-reader
        target-coins
        flying-fish
      >
      </a-entity>

      <!-- diver -->
      <a-entity
        id="diver_model"
        gltf-model="#diver"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"
        diver-rotation-reader
        dynamic-body
      >
      </a-entity>

      <!-- fish -->
      <a-entity
        id="fish_model"
        gltf-model="#fish"
        position="0 0 15"
        scale="0.1 0.1"
        rotation="0 90 0"
        static-body
      >
      </a-entity>

      <!-- coins -->
      <a-entity
        id="coin_model"
        gltf-model="#fish"
        position="0 0 15"
        scale="0.1 0.1"
        rotation="0 90 0"
        static-body
      >
      </a-entity>

      <!-- timer -->
      <a-entity position="-23.5 19.3 0">
        <a-entity
          position=""
          text="font: aileronsemibold; width: 14; color: black; value: TIME\nREMAINING"
        ></a-entity>
        <a-entity
          id="timer"
          position="-9.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
        ></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
